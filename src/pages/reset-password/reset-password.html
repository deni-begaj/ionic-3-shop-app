<ion-header no-border>
	<ion-toolbar>
		<ion-buttons left>
			<button ion-button icon-only menuToggle>
				<ion-icon name="ios-menu-outline"></ion-icon>
			</button>
		</ion-buttons>
		<ion-buttons right>
			<button ion-button icon-only>
			</button>
		</ion-buttons>
		<ion-title text-center>Reset Password</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-list class="page-form">
		<ion-item class="form-item">
			<ion-label stacked class="item-label">Code in email</ion-label>
			<ion-input type="text" value="123456"></ion-input>
		</ion-item>

		<ion-item class="form-item">
			<ion-label stacked class="item-label">Password</ion-label>
			<ion-input type="password" value="admin"></ion-input>
		</ion-item>

		<ion-item class="form-item">
			<ion-label stacked class="item-label">Confirm Password</ion-label>
			<ion-input type="password" value="admin"></ion-input>
		</ion-item>
	</ion-list>

	<div class="button-container">
		<button ion-button block>Reset Password</button>
	</div>

</ion-content>
