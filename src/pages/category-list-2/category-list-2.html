<ion-header no-border>
	<ion-toolbar>
		<ion-buttons left>
			<button ion-button icon-only menuToggle>
				<ion-icon name="ios-menu-outline"></ion-icon>
			</button>
		</ion-buttons>
		<ion-buttons right>
			<button ion-button icon-only>
				<ion-icon name="ios-search-outline"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title text-center>Category List</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list class="list-view category-list-view">
		<ion-item class="list-item" *ngFor="let item of categories; let index = index">
			<h2>{{ item.name }}</h2>
			<p>{{ item.count }} items</p>
			<ion-thumbnail item-end class="item-image">
				<div class="item-image" [ngStyle]="{ 'background-image': 'url(' + (item.image) + ')' }"></div>
			</ion-thumbnail>
		</ion-item>
	</ion-list>
</ion-content>
