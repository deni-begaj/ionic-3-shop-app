<ion-header no-border>
	<ion-toolbar>
		<ion-buttons left>
			<button ion-button icon-only menuToggle>
				<ion-icon name="ios-menu-outline"></ion-icon>
			</button>
		</ion-buttons>
		<ion-buttons right>
			<button ion-button icon-only>
				<ion-icon name="ios-search-outline"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title text-center>Categories</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid class="item-grid-view category-grid-view">
		<ion-row>
			<ion-col col-6 *ngFor="let item of categories; let index = index">
				<ion-card class="item">
					<div class="item-image" [ngStyle]="{ 'background-image': 'url(' + (item.image) + ')' }"></div>
					<ion-card-content>
						<ion-card-title>
							{{ item.name }}
						</ion-card-title>
						<div class="product-count">{{ item.count }} items</div>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
