<ion-header no-border>
	<ion-toolbar>
		<ion-buttons left>
			<button ion-button icon-only menuToggle>
				<ion-icon name="ios-menu-outline"></ion-icon>
			</button>
		</ion-buttons>
		<ion-buttons right>
			<button ion-button icon-only>
			</button>
		</ion-buttons>
		<ion-title text-center>Sign up</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="profile-placeholder" text-center>
		<ion-icon name="ios-person-add-outline" color="primary"></ion-icon>
	</div>
	<ion-list class="page-form signup-form">
		<ion-item class="form-item">
			<ion-label stacked class="item-label">Full name</ion-label>
			<ion-input type="text" value="admin"></ion-input>
		</ion-item>

		<ion-item class="form-item">
			<ion-label stacked class="item-label">Email</ion-label>
			<ion-input type="email" value="admin@admin.com"></ion-input>
		</ion-item>

		<ion-item class="form-item">
			<ion-label stacked class="item-label">Password</ion-label>
			<ion-input type="password" value="admin"></ion-input>
		</ion-item>

		<ion-item class="form-item">
			<ion-label stacked class="item-label">Birthday</ion-label>
			<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="birthday"></ion-datetime>
		</ion-item>
	</ion-list>

	<div class="button-container">
		<button ion-button block>Create</button>
	</div>

	<div class="account-text">
		Already have an account?
		<span class="signin-button"> Sign in </span>
	</div>

</ion-content>
