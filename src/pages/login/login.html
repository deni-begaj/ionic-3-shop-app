<ion-header no-border>
	<ion-toolbar>
		<ion-buttons left>
			<button ion-button icon-only menuToggle>
				<ion-icon name="ios-menu-outline"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>

	<div class="profile-placeholder" text-center>
		<ion-icon name="ios-contact-outline" color="primary"></ion-icon>
	</div>

	<ion-list class="page-form login-form">
		<ion-item class="form-item">
			<ion-label stacked class="item-label">Username</ion-label>
			<ion-input type="text" [(ngModel)]="username"></ion-input>
		</ion-item>

		<ion-item class="form-item">
			<ion-label stacked class="item-label">Password</ion-label>
			<ion-input type="password" [(ngModel)]="password"></ion-input>
			<ion-note item-end class="input-note">Forgot Password</ion-note>
		</ion-item>
	</ion-list>

	<div class="button-container" (click)="login()">
		<button ion-button block>Sign In</button>
	</div>

	<div class="account-text">
		Don't have an account?
		<span class="signup-button"> Sign up </span>
	</div>

</ion-content>
